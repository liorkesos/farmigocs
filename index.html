<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="item-card">
        <img class="card-img-top" src="https://i.imgur.com/VhH3S3f.jpg" alt="Card image cap">
        <div class="item-details">
            <div>
                <h4 class="card-title">Rosemary Focaccia Loaf (Glotan Free)</h4>
                <p class="card-text">Krumville Bake Shop</p>
            </div>
            <div>
                <div class="price">
                    <span><span class="small">$</span><span>6</span><span class="small">.49</span><span>/</span></span>                           
                    <span>Loaf</span>
                </div>
                <div class="quantity">
                    <i class="fa fa-plus-circle"></i>
                    <span>1</span>
                    <i class="fa fa-minus-circle"></i>
                </div>
            </div>
        </div>
    </div>
  


</body>
</html>
